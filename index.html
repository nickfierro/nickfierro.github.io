<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screen</title>
  <style>
  .col-centered{
    float: none;
    margin: 0 auto;
  }
  </style>
  <!-- Latest compiled and minified CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css.map" rel="stylesheet">
  <script src="js/web3.min.js" type=text/javascript charset=utf-8></script>
  <script src="js/web3instance.js" type=text/javascript charset=utf-8></script>
</head>
<body>
  <div class="container">
    <button type="button" onClick=watchBalance()>watch balance</button>
    <button type="button" onClick=display.displayMenu(mainMenu)>reset screen</button>
    <div id='coinbase'></div>
    <div id="original"></div>
    <div id="current"></div>
    <div id="diff"></div>
    <div id='blockNumber'></div>
    <div id='module-wraper'>
      <div>
        <textarea readonly id='mydisplay' rows="4" cols="20"> </textarea>
      </div>
      <div id='hardwareButtons' class='row'>
        <div id='action-buttons' class = 'col-xs-6'>
          <div class='col-xs-12'><button id='Button0' class='btn btn-default col-xs-1 col-xs-offset-5' type="button" style="border-radius: 50%; background-color:blue" onclick=display.selectLine(display.currentMenu.sortDown())></button>up</div>
          <div class='col-xs-6'><button id='Button3' class='btn btn-default col-xs-1 pull-right' type="button" style="border-radius: 50%; background-color:yellow" onclick=display.displayMenu(display.currentMenu.subMenus[display.currentMenu.subMenuIndex]) type="button" ></button>Display Menu</div>
          <div class='col-xs-6'><button id='Button1' class='btn btn-default col-xs-1 pull-left' onclick=display.currentMenu.performAction(display.currentMenu.subMenus[display.currentMenu.subMenuIndex].actions[0]) type="button" style="border-radius: 50%; background-color:green"></button>Action</div>
          <div class='col-xs-12'><button id='Button2' class='btn btn-default col-xs-offset-5'type="button" style="border-radius: 50%; background-color:red" onclick=display.selectLine(display.currentMenu.sortUp())></button>down</div>
        </div>
      </div>
    </div>
    <h1>contract</h1>
    <div id="code"></div>
    <div id="status"></div>
    <div id='create'>
        <button type="button" onClick="createExampleContract();">create example contract</button>
    </div>
    <div id='call' style='visibility: hidden;'>
        <input type="number" id="value" onkeyup='callExampleContract()'></input>
    </div>
    <div id="result"></div>
  </div>
</body>
<footer>
  <script src="js/menuItem.js" type=text/javascript charset=utf-8></script>
  <script src="js/blockchainFunctions.js" type=text/javascript charset=utf-8></script>
  <script src="js/hardwareButton.js" type=text/javascript charset=utf-8></script>
  <script src="js/virtualButton.js" type=text/javascript charset=utf-8></script>
  <script src="js/hardwareScreen.js" type=text/javascript charset=utf-8></script>
  <script src="entry.js" type="text/javascript"  charset="utf-8"></script>
</footer>
</html>
