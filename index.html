<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Screen</title>
  <style>
  .col-centered{
    float: none;
    margin: 0 auto;
  }
  </style>
  <!-- Latest compiled and minified CSS -->
  <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="web3.min.js" type=text/javascript charset=utf-8></script>
  <script type="text/javascript">

      var Web3 = require('web3');
      var web3 = new Web3();
      web3.setProvider(new web3.providers.HttpProvider());
      function watchBalance() {
          var coinbase = web3.eth.coinbase;
          var originalBalance = web3.eth.getBalance(coinbase).toNumber();
          document.getElementById('coinbase').innerText = 'coinbase: ' + coinbase;
          document.getElementById('original').innerText = ' original balance: ' + originalBalance + '    watching...';
          web3.eth.filter('latest').watch(function() {
              var currentBalance = web3.eth.getBalance(coinbase).toNumber();
              document.getElementById("current").innerText = 'current: ' + currentBalance;
              document.getElementById("diff").innerText = 'diff:    ' + (currentBalance - originalBalance);
          });
      }
  </script>
</head>
<body>
  <div class="container">
    <button id= class="btn btn-defaul" type="button" onclick=getCoinbase()>Coinbase</button>
    <button id= class="btn btn-defaul" type="button" onclick=getBlock()>Get Block #</button>
    <button type="button" onClick=watchBalance()>watch balance</button>
    <div id='coinbase'></div>
    <div id="original"></div>
    <div id="current"></div>
    <div id="diff"></div>
    <div id='blockNumber'></div>
    <div id='module-wraper'>
      <div>
        <textarea id='mydisplay' rows="4" cols="40"> </textarea>
      </div>
      <div id='hardwareButtons' class='row'>
        <div id='directional-buttons' class='col-xs-6'>
          <div class='col-xs-12'><button id='Button0' class='btn btn-default col-xs-1 col-xs-offset-5'>up</button></div>
          <div class='col-xs-6'><button id='Button3' class='btn btn-default col-xs-1 pull-right'>left</button></div>
          <div class='col-xs-6'><button id='Button1' class='btn btn-default col-xs-1 pull-left'>right</button></div>
          <div class='col-xs-12'><button id='Button2' class='btn btn-default col-xs-1 col-xs-offset-5'>down</button></div>
        </div>
        <div id='action-buttons' class = 'col-xs-6'>
          <div class='col-xs-12'><button id='Button4' class='btn btn-default col-xs-1 col-xs-offset-5' type="button" style="border-radius: 50%; background-color:blue"></button></div>
          <div class='col-xs-6'><button id='Button7' class='btn btn-default col-xs-1 pull-right' type="button" style="border-radius: 50%; background-color:red"></button></div>
          <div class='col-xs-6'><button id='Button5' class='btn btn-default col-xs-1 pull-left' type="button" style="border-radius: 50%; background-color:green"></button></div>
          <div class='col-xs-12'><button id='Button6' class='btn btn-default col-xs-offset-5' type="button" style="border-radius: 50%; background-color:yellow"></button></div>
        </div>
      </div>
    </div>
  </div>
</body>
<footer>
  <script type="text/javascript" src="entry.js" charset="utf-8"></script>
</footer>
</html>
